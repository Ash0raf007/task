<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">

  <title>Task-responsive Login page</title>
</head>
<body>
  <div class="login">
    <div class="content">
        <h1>LOGIN</h1>
        <p class="title">How to i get started lorem ipsum dolor at?</p>
        <form action="submit">

            <div class="inputs flex">
              <img src="user-regular.svg"  width="20px" height="20px" alt="">
                <input type="email" class="bg" required placeholder="Username">
            </div>
            
            <div class="inputs pass flex">
              <img src="icons8-lock.svg" width="20px" height="20px" alt="">
                <input type="password" class="bg" placeholder="Password">
            </div>
        
            <button>Login Now</button>
            <div  class="down">
              <p class="line"></p>
            <p style="margin-top: 20px;"><b>Login</b> with Others</p>
            <p class="line"></p>
          </div>
          <div class="link">
            <div style="display: flex; align-items: center;" class=" social border">
              <img src="google.png" width="50px" height="50px" alt="">
              <p>Login with <b>google</b></p>
            </div>
            <div style="display: flex; align-items: center; margin-top: 20px;" class=" social border">
              <img src="facebook.png" width="50px" height="50px" alt="">
              <p>Login with <b>Facebook</b></p>
            </div>
          </div>
        </form>
    </div>
    <div class="image" style="margin-left:90px;">
        <img src="login.png" alt="">
    </div>
</div>
</body>
</html>
